<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Repositories_GitHub</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          class="header__label"
          src="./assets/img/GitHub-Logo.png"
          alt="label"
        />
      </div>
    </header>
    <div class="container">
      <div class="repositories">
        <input
          type="text"
          class="repositories__input"
          id="input"
          autocomplete="off"
          placeholder="Enter repository name..."
        />
        <div class="repositories__match"></div>
        <div class="repositories__choice">
          <!-- <li class="repositories__choice__item">
            Name: react

            <button class="repositories__choice__btn">
              <img src="./assets/img/close_btn.png" alt="close-btn" />
            </button>
          </li> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
